<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="text-dark mt-5 text-center">COUNTRY DETAILS</h2>
                <div class="d-flex mt-5">
                    <input type="text" placeholder="enter country name.." class="form-control" id="country">
                    <input type="button" value="Search" class="btn btn-success ms-3" onclick="search()">
                </div>
                <div id="results" class="mt-5 justify-content-center align-items-center d-flex">
                    
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        const search= async()=>
            {
                if(country.value !=='')
                    {
                        let countryName=country.value;
                        const response=await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`);
                        console.log(response);
                        response.json().then((data)=>
                            {
                                let result = data[0];
                                let cname=result.name.common;
                                console.log(cname);
                                let ccapital=result.capital[0];
                                console.log(ccapital);
                                let cpopulation=result.population;
                                console.log(cpopulation);
                                let ctimezone=result.timezones;
                                console.log(ctimezone);
                                let ccontinent=result.continents[0];
                                console.log(ccontinent);
                                let cflag=result.flags.png;
                                let clang=[];
                                for(var lang in result.languages)
                                    {
                                        console.log(lang);
                                        clang.push(result.languages[lang])
                                    }
                                let currencyTemp=result.currencies;
                                let ccurrency;
                                for (var curr in currencyTemp)
                                    {
                                        ccurrency=currencyTemp[curr].name;
                                    }
                                console.log(ccurrency);
                                let cmaps=result.maps.googleMaps;
                                results.innerHTML=`<div class="card" style="width: 18rem;">
                                                        <img src=${cflag} class="card-img-top p-3" alt="...">
                                                        <div class="card-body">
                                                            <h5 class="card-title">${cname}</h5>
                                                        </div>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item">${ccapital}</li>
                                                            <li class="list-group-item">${cpopulation}</li>
                                                            <li class="list-group-item">${ctimezone}</li>
                                                            <li class="list-group-item">${ccontinent}</li>
                                                            <li class="list-group-item">${clang}</li>
                                                            <li class="list-group-item">${ccurrency}</li>
                                                        </ul>
                                                        <div class="card-body">
                                                            <a href="${cmaps}" class="card-link">Maps</a>
                                                        </div>
                                                    </div>`   
                            });
                    }
                else
                    {
                        alert("Please enter a country name!!")
                    }
            }
    </script>
